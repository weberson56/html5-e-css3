<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>esse video esta rodando em meu proprio servidor</p>
    <video width="300" poster="imagens/imagens01.png" controls autoplay loop>
        <source src="midia/Pexels.m4v" type="video/mp4">
        <source src="midia/pexels.mp4" type="video/mp4">
        <source src="midia/Pexels.ogv" type="video/ogg">
        <source src="midia/Pexels.webm" type="video/webm">
        <p>seu navegador nao e compativel</p>
    </video>

    <h1>inserindo video do youtube</h1>
    <p>copiar codigo do youtbe e colar aqui</p>
    <iframe width="300" height="200" src="https://www.youtube.com/embed/IGTJyeSGrzI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>inserindo vedos do vimeo</h1>
    <p>copia codigo do youtube e colar aqui</p>
    <iframe src="https://player.vimeo.com/video/148268430?h=518e1141a4&color=ffffff&title=0&portrait=0" width="300" height="200" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    <h1>testando</h1>
    <iframe src="midia/pexels.mp4" width="300" height="200" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
