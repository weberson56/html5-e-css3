<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family:'Times New Roman';
            src: url('fontes/Night\ Rumble.ttf.ttf') format('truetype'), url('fontes/Night\ Rumble.otf.otf') format('opentype');
            font-weight: normal;
            font-style: normal;

        }
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Omnis impedit pariatur esse modi sequi optio ipsam asperiores, temporibus debitis repellat tenetur, quos sit voluptatem ratione cum possimus! Necessitatibus, neque vero.</p>
</body>
</html>
