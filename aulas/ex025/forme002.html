<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>teste de formularios</h1> 
    <form action="cadastro.php" method="post" autocomplete="on">
        <div id="nome"><label for="inome">Nome:</label><input type="text" name="nome" id="inome" required minlength="5" maxlength="15" size="15" placeholder="nome de usuario" autocomplete="username"></div> <br>

        <div> <label for="isenha">senha:</label><input type="password" name="senha" id="isenha" required minlength="8" maxlength="16" size="16" placeholder="senha do usuario" autocomplete="current-password"></div> <br>

        <div>
            <input type="submit" value="enviar"> 
            <input type="reset" value="limpar">
        </div> <br>
       
    </form>
    <form action="cadastro.php" method="get">
        <div><input type="checkbox" name="ola" id="iola"> aceita os <label for="iola">termos de privacidade</label></div>
    </form>
   
</body>
</html>
