<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <div>
            <label for="iano">em que ano voce nascel</label>
            <input type="number" name="ano" id="iano" oninput="calcIdade()" min="1850" max="2023">
        </div>

        <div>
            <label for="iidade">sua idade</label>
            <output id="iidade">0</output>
        </div>

        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </div>
    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
