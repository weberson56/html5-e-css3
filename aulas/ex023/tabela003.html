<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
    td{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        border-collapse: collapse;
        width: 300px;
    }
    </style>
</head>
<body>
    <h1>mesclagem de celulas</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="3">b</td>
        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td rowspan="2">e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>i</td>
        </tr>
        <tr>
            <td colspan="2">k</td>
        </tr>
    </table>
</body>
</html>
