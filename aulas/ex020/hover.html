<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            color: aqua;
            background-color: aquamarine;
            width: 300px;
        }
        div:hover{
            color: cadetblue;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto a baixo</p>
    <div>
        passe o mouse aqui 
        <p>textro escondido</p>
    </div>
</body>
</html>
