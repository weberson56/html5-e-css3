<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
            width: 100px;
            
        }
        thead>tr>th{
            padding: 30px;
            background-color: aqua;
        }
        th.nota{
            padding: -50;
        }
    </style>
</head>
<body>
    <h1>disafio de scopo de tabela</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">area</th>
                <th scope="colgroup">disciplina</th>
                <th colspan="2" scope="colgroup" class="nota">notas</th>
                <th scope="colgroup">medias</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">exatas</th>
                <td>matematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">medias em exatas</th>
                <td>0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">humanas</th>
                <td>historia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">media de humanas</th>
                <td>0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
