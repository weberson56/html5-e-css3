<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adicionanfo conteudos</title>
    <style>
      
        div.mapas > iframe{
            top: 5%;
            left: 5%;
            width: 80%;
            height: 80%;
            
        }
    </style>
</head>
<body>
    <h1>conteudos dentro de iframes</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa quo consequuntur quis facilis maiores totam porro nisi, molestias laborum ipsam dolor placeat dolores fuga saepe, suscipit temporibus vero numquam error.</p>
    <h2>videos</h2>
    <div class="mapas">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/_VkBrWzXwSc?si=EcCziIc3Oy-pBiZL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <h2>mapas do google</h2>
    <div class="mapas">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3821.259017851406!2d-49.27430789004997!3d-16.713923046200968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935ef127abe4dfd5%3A0x5c03c0aa7fd8bfa4!2sAv.%20T-63%2C%201404%20-%20St.%20Nova%20Suica%2C%20Goi%C3%A2nia%20-%20GO%2C%2074280-230!5e0!3m2!1spt-BR!2sbr!4v1692754675625!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <h2>mapas do waze</h2>
    <div class="mapas">
        <iframe src="https://embed.waze.com/iframe?zoom=16&lat=40.761468&lon=-73.971207&ct=livemap" width="600" height="450" allowfullscreen></iframe>
    </div>
</body>
</html>
